<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@700&display=swap" rel="stylesheet">
    <title>calculadora</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <p>Calculadora/Reloj</p>
        <div class="caja">
            <div class="pantallas">
                <input type="number" class="pantalla_uno" placeholder="0">
                <input type="number" class="pantalla_dos" placeholder="0">
                <!-- <div class="pantalla_uno"></div> -->
                <!-- <div class="pantalla_dos"></div> -->
                <div class="pantalla_tres">0</div>
            </div>
            <div class="reloj">
                <!-- <div class="cajita"> -->
                    <div class="fechas">
                        <div class="fecha">dom / 23 / ene</div>
                        <div class="ampm">am</div>
                    </div>
                    <div class="hora">12:00</div>
                    <div class="segundos">00</div>
                    <div class="anio">2020</div>
                <!-- </div> -->
            </div>
            <div class="barra">CASSIO</div>
            <div class="botones">
                <button class="mas">+</button>
                <button class="menos">-</button>
                <button class="por">x</button>
                <button class="entre">/</button>
                <button class="clear">C</button>
            </div> 
        </div>
    </div>

    <script src="reloj.js"></script>
    <script src="calculadora.js"></script>
</body>
</html>
